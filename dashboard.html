<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo"></div>
            <ul>
                <li class="active">Dashboard</li>
                <li>Add New Part</li>
                <li>Manage Categories</li>
                <li>View Orders</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Returns</li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <!-- Top Bar -->
            <div class="topbar">
                <h1>Dashboard</h1>
                <div class="user-info">
                    <img src="logo2.png" alt="User">
                </div>
            </div>

            <!-- Cards Section -->
            <div class="cards">
                <div class="card">
                    <h4>Sales Overview</h4>
                    <h2>₹12,458</h2>
                    <p>Annual Sales</p>
                </div>
                <div class="card">
                    <h4>Purchase Overview</h4>
                    <h2>₹11,578</h2>
                    <p>Purchase Amount</p>
                </div>
                <div class="card">
                    <h4>Stock</h4>
                    <h2>15,200</h2>
                    <p>Holding Stock</p>
                </div>
                <div class="card">
                    <h4>Wastage Product</h4>
                    <h2>₹1,520</h2>
                    <p>Loss Amount</p>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts">
                <div class="chart-container">
                    <canvas id="salesChart"></canvas>
                </div>
                <div class="chart-container">
                    <canvas id="pieChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <script src="dashboard.js"></script>
</body>
</html>
