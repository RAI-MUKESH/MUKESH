<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        /* Reset default styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e8f0fe;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }

        /* Container for content */
        .container {
            background-color: #ffffff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #00397a;
            margin-bottom: 1rem;
        }

        /* Paragraph styling */
        p {
            margin-bottom: 1rem;
            font-size: 1rem;
        }

        /* Button styling */
        .btn {
            padding: 0.5rem 1rem;
            background-color: #00397a;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin: 0.5rem;
        }

        .btn:hover {
            background-color: #002e5b;
            transform: scale(1.05);
        }

        /* Link styling */
        .link {
            text-decoration: none;
            color: #00397a;
            font-weight: bold;
            margin-top: 1rem;
            display: inline-block;
            transition: color 0.3s ease;
        }

        .link:hover {
            color: #002e5b;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Logged Out Successfully</h1>
        <p>You have been logged out of your account. Thank you for using our service!</p>
        <p>If you want to log back in, click the button below.</p>
        <button class="btn" onclick="goToLoginPage()">Log Back In</button>
        <p>Or you can return to the main page:</p>
        <a class="link" href="inventory.html">Return to Main Page</a>
    </div>

    <script>
        function goToLoginPage() {
            window.location.href = "login.html"; // Change to your login page URL
        }
    </script>

</body>
</html>
