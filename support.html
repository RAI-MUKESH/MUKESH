<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support - Motorcycle Inventory Management</title>
    <link rel="stylesheet" href="support.css">
    <script src="support.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Support</h1>
        <p>If you need assistance, please fill out the form below, and our support team will get back to you as soon as possible.</p>
        
        <div id="notification" class="notification"></div>

        <form id="supportForm">
            <div class="form-group">
                <label for="name">Your Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" rows="4" placeholder="Type your message here" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
        
        <h2>Contact Information</h2>
        <p><strong>Email:</strong> support@yamaha.in</p>
        <p><strong>Phone:</strong> +91-7005955584</p>
        <p><strong>Address:</strong> 123 Yamaha, Bawngkawn Brigade, Aizawl, Mizoram</p>
    </div>
</body>
</html>
